<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동차 리스 렌트 랜딩페이지</title>
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="kv">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <div class="kv-top-title">
                        <h3>특가차량 할인 이벤트 선착순 특가!</h3>
                        <h2>선납금 0원 기준</h2>
                        <h2><span>100만원</span> 추가할인</h2>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="kv-top-img">
                        <img src="images/group1.png" alt="main-car-image">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="sec02">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h2 class="sec02-title">왜 신차장기렌트를 해야 할까요?</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="bg-w">
                        <div class="sec02-icon text-center">
                            <img src="images/icon1.png" alt="icon-1">
                        </div>
                        <div class="sec02-text text-center">
                            <h3>선납금 0원 기준</h3>
                            <p>타사 대비 최대<br> 200만원<br> 저렴</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="bg-w">
                        <div class="sec02-icon text-center">
                            <img src="images/icon2.png" alt="icon-2">
                        </div>
                        <div class="sec02-text text-center">
                            <h3>고객맞춤 솔루션</h3>
                            <p>현재 상황에<br> 딱 맞는 컨설팅<br>으로 부담 제로</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="bg-w">
                        <div class="sec02-icon text-center">
                            <img src="images/icon3.png" alt="icon-3">
                        </div>
                        <div class="sec02-text text-center">
                            <h3>공식서비스센터</h3>
                            <p>공임비, 소모품 교체<br> 점검까지 완벽한<br> 사후 관리</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="bg-w">
                        <div class="sec02-icon text-center">
                            <img src="images/icon4.png" alt="icon-4" id="last-image">
                        </div>
                        <div class="sec02-text text-center">
                            <h3>중고차 브랜드</h3>
                            <p>유튜브 구독자<br> 20만명이 추천하는<br> 중고차</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- BootStrap 4 -->
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
